<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Code Javascript

    let nombreSaison=50; //nombre de chiens
    let nombreEpisode=20; //nombre de chats
    let nombreMinute=20; //nombre d'oiseaux
    //multiplication:
    let total=nombreMinute*nombreEpisode;
    //affichage dans la console
    console.log("Nombre Minutes:",total);

    total=total*nombreSaison;
    console.log("Nombre Minutes pour 20 saisons:",total);

    total=total/60;
    console.log("Nombre Heures:",total);

    total=total/24
    console.log("Nombre Jours:",total);

  </script>
</body>
