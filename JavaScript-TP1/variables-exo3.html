<body>
  <script>
    //Code Javascript

    //pour une fête, j'ai acheté 3 packs de 25 bières chacun
    let nombrePack=3;
    let nombreBiereParPack=25;
    //j'ai payé 3 euros
    let prixTotal=34;
    //il y a 12 invités (moi compris)
    let nombreInvite=12;

    //nombre de bieres entières que va boire en moyenne chaque personne, arrondi en-dessous
    let nombreBiereParPersonne=(nombrePack*nombreBiereParPack)/nombreInvite;
    console.log("Nombre de bières par personnes:",Math.floor(nombreBiereParPersonne));

    //participation financiere en arrondissant au-dessous
    let participation=prixTotal/nombreInvite;
    console.log("Participation financiere:",Math.ceil(participation));

  </script>
