<html lang="en">
<head>

<body>
 <h1>Mon image</h1>
 <img id="image1" src="polo-bleu.jpg" width="300">

    <br><br>

 <input id="bouton1" type="button" value="NOIR">
 <input id="bouton2" type="button" value="GRIS">
 <input id="bouton3" type="button" value="ORANGE">
 <input id="bouton4" type="button" value="ROUGE">
 <input id="boutong" type="button" value="GAUCHE">
 <input id="boutond" type="button" value="DROITE">



 <script>
 // Code Javascript

 //Polo noir

     let bouton1 = document.getElementById('bouton1'); // on récupère le bouton

     bouton1.addEventListener('mouseover', function() {  // on crée l'événement du click sur le bouton
        // notre code à exécuter quand on clique
    });

      bouton1.addEventListener('click', function() { // on crée l'événement du click sur le bouton
       // notre code à exécuter quand on clique
       let uneimage = document.getElementById("image1");
       uneimage.src = "polo-noir.jpg";
       });

     //Polo gris

     let bouton2 = document.getElementById('bouton2'); // on récupère le bouton

     bouton2.addEventListener('click', function() {  // on crée l'événement du click sur le bouton
        // notre code à exécuter quand on clique
    });

      bouton2.addEventListener('click', function() { // on crée l'événement du click sur le bouton
     // notre code à exécuter quand on clique
     let uneimage = document.getElementById("image1");
     uneimage.src = "polo-gris.jpg";
     });

     //Polo orange

     let bouton3 = document.getElementById('bouton3'); // on récupère le bouton

     bouton3.addEventListener('click', function() {  // on crée l'événement du click sur le bouton
        // notre code à exécuter quand on clique
    });

      bouton3.addEventListener('click', function() { // on crée l'événement du click sur le bouton
     // notre code à exécuter quand on clique
     let uneimage = document.getElementById("image1");
     uneimage.src = "polo-orange.jpg";
     });

//Polo rouge

     let bouton4 = document.getElementById('bouton4'); // on récupère le bouton

     bouton4.addEventListener('click', function() {  // on crée l'événement du click sur le bouton
        // notre code à exécuter quand on clique
    });

      bouton4.addEventListener('click', function() { // on crée l'événement du click sur le bouton
         // notre code à exécuter quand on clique
         let uneimage = document.getElementById("image1");
         uneimage.src = "polo-rouge.jpg";
     });



      let uneimage = document.getElementById("image1");
      uneimage.addEventListener('mouseover', function() { // on crée l'événement du click sur le bouton
        // notre code à exécuter quand on clique
        uneimage.src = "polo-rouge.jpg";
    });

          uneimage.addEventListener('mouseout', function() { // on crée l'événement du click sur le bouton
            // notre code à exécuter quand on clique
            uneimage.src = "polo-gris.jpg";
        });


        //Boutons Gauche et Droite

        let boutong = document.getElementById('boutong'); // on récupère le bouton

        boutong.addEventListener('click', function() {  // on crée l'événement du click sur le bouton
           // notre code à exécuter quand on clique
           uneimage.style.marginLeft="0px";

       });

       let boutond = document.getElementById('boutond'); // on récupère le bouton

       boutond.addEventListener('click', function() {  // on crée l'événement du click sur le bouton
          // notre code à exécuter quand on clique

          uneimage.style.marginLeft="140px";
      });

 </script>
